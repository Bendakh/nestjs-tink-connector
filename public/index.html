
<!DOCTYPE html>
<html>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <head>
    <meta charset="utf-8" />
    <title>Fake Algoan Website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <style type="text/css">
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .button-group {
        text-align: center;
        margin-top: 50px;
      }
      .redirect-button {
        cursor: pointer;
        padding: 20px;
        border: none;
        outline: none;
        background: #003d4b;
        font-weight: bold;
        color: white;
        font-size: 16px;
        display: block;
        margin: auto;
        margin-bottom: 30px;
        width: 290px;
        max-width: 90%;
      }
      .column {
        width: 50%;
        padding: 5px;
      }
      html, body {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col">
          <img class="rounded mx-auto d-block py-5" src="../tink_algoan.png" width="500" alt="Algoan Tink Logo" />
        </div>
      </div>
      <div class="row">
        <a href="/redirect" role="button" class="btn btn-primary redirect-button" id="bi-redirection">
          Redirect to Tink Link
        </a>
        <button role="button" class="btn btn-primary redirect-button" id="tink-iframe-button">
          Open embedded Tink Link
        </button>
      </div>
      <div class="row justify-content-center" id="iframe-container"></div>
      <div class="row row-cols-2">
        <div clas="col">
          <h4>Customer</h4>
          <pre id="customer"></pre>
        </div>
        <div class="col">
          <h4>Analysis</h4>
          <pre id="analysis"></pre>
        </div>
      </div>
    </div>
  </body>
  <script>
    // Query and display first customer
    function updateCustomer() {
      var req = new XMLHttpRequest();
      req.onreadystatechange = (customers) => {
        if (req.readyState == 4 && req.status == 200) {
          document.getElementById("customer").innerText = JSON.stringify(JSON.parse(req.responseText)[0], undefined, 4);
        }
      };
      req.open("GET", "/v2/customers");
      req.send();
    }

    // Query and display first analysis
    function updateAnalysis() {
      var req = new XMLHttpRequest();
      req.onreadystatechange = () => {
        if (req.readyState == 4 && req.status == 200) {
          document.getElementById("analysis").innerText = JSON.stringify(JSON.parse(req.responseText)[0], undefined, 4);
        }
      };
      req.open("GET", "/analyses");
      req.send();
    }

    function addHandlerToIframeButton() {
      document.getElementById('tink-iframe-button').onclick = function addIframe() {
        var req = new XMLHttpRequest();
        req.onload = () => {
          var iframeUrl = req.responseText;
          var iframe = document.createElement('iframe');

          iframe.src = iframeUrl;
          iframe.style.width = '408px';
          iframe.style.height = '600px';
          iframe.style.marginBottom = "30px";
          document.getElementById('iframe-container').appendChild(iframe);
        };
        req.open("GET", "/iframe");
        req.send();
      }
    }

    window.addEventListener('message', receiveMessage, false);

    function receiveMessage(event) {
      if (event.origin !== 'https://link.tink.com' || typeof event.data !== "string") {
        return;
      }

      // Read more about the message format here: https://docs.tink.com/api/#tink-link-response-iframe-mode
      const { type, data, error } = JSON.parse(event.data);

      if (type === 'code') {
        const code = data;
        var req = new XMLHttpRequest();
        req.onload = () => {
          document.getElementById('iframe-container').innerHTML = "";
        }
        req.open("GET", `/callback?code=${code}`);
        req.send();
      }
    }


    addHandlerToIframeButton()

    // First update
    updateCustomer();
    updateAnalysis();

    // Then update every 500ms
    setInterval(() => updateCustomer(), 500);
    setInterval(() => updateAnalysis(), 500);

    </script>
</html>
